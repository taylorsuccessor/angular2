     <!-- _______________________________form login test_______________________________________________________________-_____ -->
     
     
     
     
      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="username">email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required   pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"/>
            <div *ngIf="f.submitted && !email.valid" class="help-block">email is required</div>
             <div class="alert alert-danger" *ngIf="email.errors && (email.dirty || email.touched)">
                <span  [hidden]="!email.errors.pattern"> please enter a valid email </span>
                  </div>   
        </div>
        
        
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
        
            <a href="#" >  <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" [disabled]="loading" type="submit" style="background: #b4977a; border: 1px solid #b4977a">Sign In</button></a>
