



 <section id="wrprojecter" class="login-register" style="background-image:url(style/assets/website/images/banner-bg3.jpg) !important;width:100%;" >
<div class="login-box">
        <div class="white-box">
      <img src="style/assets/fxwebkit/img/logo.png" alt="vgf" width=100%>
        <div class="form-horizontal form-material">
        <h3 class="box-title m-b-20">FORGET PASSWORD </h3>
        </div>

       <form class="form-horizontal form-material" id="loginform" (submit)="SendEmail()">
        <div class="form-group ">
              <div class="from-group">
          
            <input #emailInput="ngModel"
          
             [(ngModel)]="model.email" type="email" name="email" class="form-control" placeholder="Email" required  ngModel pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  />

             <div class="alert alert-danger" *ngIf="emailInput.errors && (emailInput.dirty || emailInput.touched)">
                <span >
                    please enter a valid email
                </span>
            </div>
             
        </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
           <div  [hidden]="!newTrustFormVisible"  >   <i class="fa fa-spinner fa-spin" style="font-size:24px"></i></div>
          <a href="#" (click)="newTrustFormVisible = !newTrustFormVisible;" >
        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"  type="submit" style="background: #b4977a; border: 1px solid #b4977a">SEND LINk</button>
           </a>
      
          </div>
        </div>
<!-- (click)="newTrustFormVisible = !newTrustFormVisible;"-->

      </form>
     
    </div>
  </div>
</section>
