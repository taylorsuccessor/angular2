   <div class="row bg-title">
    
<form class="form-horizontal" role="form" (submit)="updateShop()">
                     <div class="form-body">
                <h3 class="box-title">Shop Edit</h3>
                 <hr class="m-t-0 m-b-40">
                     <div class="row">
                     <div class="col-md-6">
                     <div class="form-group">
               <label class="control-label col-md-3">Shop Name:</label>
                     <div class="col-md-9">
               <p class="form-control-static"   > 
               <input type="text" class="form-control" id="inputName1"  [(ngModel)]="model.name" name="name">
               </p>
                     </div>
                     </div>
                     </div>
                     </div>
                                            <!--/row-->
                    <div class="row">
                    <div class="col-md-6">
                    <div class="form-group">
              <label class="control-label col-md-3">Shop Email:</label>
                   <div class="col-md-9">
              <p class="form-control-static"> 
              <input #emailInput="ngModel"
             pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
             [(ngModel)]="model.email" type="text" name="email" class="form-control" placeholder="Email"/>
                                                             </p>
                  <div class="alert alert-danger" *ngIf="emailInput.errors && (emailInput.dirty || emailInput.touched)">
                <span [hidden]="!emailInput.errors.pattern"> please enter a valid email </span>
                  </div>
                  </div>
                  </div>
                  </div>
                  </div>

                     <div class="row">
                     <div class="col-md-6">
                     <div class="form-group">
               <label class="control-label col-md-3">Shop Number:</label>
                     <div class="col-md-9">
               <p class="form-control-static"   > 
               <input type="number" class="form-control"  [(ngModel)]="model.num" name="num">
               </p>
                     </div>
                     </div>
                     </div>
                     </div>
                         
                     <div class="row">
                     <div class="col-md-6">
                     <div class="form-group">
               <label class="control-label col-md-3">Shop :</label>
                     <div class="col-md-9">
               <p class="form-control-static"   > 
              <input type="radio" name="r1" value="electronic" checked [(ngModel)]="model.r1"> electronic<br>
              <input type="radio" name="r1" value="traditional" [(ngModel)]="model.r1">traditional       
               </p>
                     </div>
                     </div>
                     </div>
                     </div>  

                     <div class="row">
                     <div class="col-md-6">
                     <div class="form-group">
               <label class="control-label col-md-3">Shop Type:</label>
                     <div class="col-md-9">
               <p class="form-control-static"   > 
                 <select name="car" [(ngModel)]="model.car">
                               <option value="s1" >Volvo</option>
                               <option value="s2" >Saab</option>
                               <option value="s3" >Fiat</option>
                               <option value="s4" >Audi</option>
                           </select>  
               </p>
                     </div>
                     </div>
                     </div>
                     </div> 

                         <div class="row">
                     <div class="col-md-6">
                     <div class="form-group">
               <label class="control-label col-md-3">Shop Status:</label>
                     <div class="col-md-9">
               <p class="form-control-static"   > 
               <textarea rows="4" cols="30" class="form-control"  [(ngModel)]="model.area" name="area">
               </textarea>
               </p>
                     </div>
                     </div>
                     </div>
                     </div>

                         <div class="row">
                     <div class="col-md-6">
                     <div class="form-group">
               <label class="control-label col-md-3">Shop Date:</label>
                     <div class="col-md-9">
               <p class="form-control-static"   > 
               <input type="date" class="form-control"    [(ngModel)]="model.dates" name="dates">
               </p>
                     </div>
                     </div>
                     </div>
                     </div>

                         <div class="row">
                     <div class="col-md-6">
                     <div class="form-group">
               <label class="control-label col-md-3">Shop Time:</label>
                     <div class="col-md-9">
               <p class="form-control-static"   > 
               <input type="time" class="form-control"   [(ngModel)]="model.timee" name="timee">
               </p>
                     </div>
                     </div>
                     </div>
                     </div>
     
                  <div class="row">
                  <div class="col-md-6">
                    </div>
                    </div>
                    </div>
                 <div class="form-actions">
                 <div class="row">
                 <div class="col-md-6">
                 <div class="row">
                 <div class="col-md-offset-3 col-md-9">
                 <button type="submit" class="btn btn-info"> <i class="fa fa-pencil"></i> Edit</button>
                 <button type="button" (click)="goBack()" class="btn btn-default">Cancel</button>
                  </div>
                  </div>
                  </div>
                 <div class="col-md-6"> </div>
                  </div>
                  </div>
</form>
                 </div>
