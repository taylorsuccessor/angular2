   <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
              <h3 class="box-title">Form Insert</h3>
   <form class="form-material form-horizontal" (submit)="create()">

                            <div class="form-group">
             <label class="col-md-12" for="model_name">Name</label>
           <div class="col-md-12">
             <input #nameInput="ngModel" type="text"  name="name" class="form-control" placeholder="enter name" [(ngModel)]="model.name"      maxlength="7" minlength="3" required />
             <div class="alert alert-danger" *ngIf="nameInput.errors && (nameInput.dirty || nameInput.touched)">
                <span [hidden]="nameInput.errors.maxlength">Please enter a valid name maximum 7 & min 3 </span>
            </div>       
            </div>
            </div>


                   <div class="form-group">
             <label class="col-md-12" for="model_n">Number</label>
           <div class="col-md-12">
             <input #numInput="ngModel" type="number"  name="num" class="form-control"  [(ngModel)]="model.num"      max="7" min="2" required />
             <div class="alert alert-danger" *ngIf="numInput.errors && (numInput.dirty || numInput.touched)">
                <span [hidden]="numInput.errors.max">Please enter a valid number maximum 7  min 3 </span>
            </div>       
            </div>
            </div>

  
                   
                                 
           <div class="form-group">
             <label class="col-md-12" for="model_email">Email</label>
           <div class="col-md-12">
                     <input #emailInput="ngModel" required
                   type="text"  name="email" class="form-control" placeholder="enter email" [(ngModel)]="model.email"       pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$' />
              <div class="alert alert-danger" *ngIf="emailInput.errors && (emailInput.dirty || emailInput.touched)">
                <span [hidden]="!emailInput.errors.pattern">Please enter a valid email </span>
            </div>       
            </div>
            </div>
               

                                 <div class="form-group">
                       <label class="col-md-12" for="model_radio">model type</label> 
                     <div class="col-md-12">     
                            <input type="radio" name="r1" value="electronic"  [(ngModel)]="model.r1"  checked> electronic<br>
                              <input type="radio" name="r1" value="traditional" [(ngModel)]="model.r1" required>traditional 

                         </div>
                         </div>    


                           <div class="form-group">
                       <label class="col-md-12" for="model_select">select</label> 
                     <div class="col-md-12">     
                            <select name="car" [(ngModel)]="model.car" required>
                               <option value="s1" >Volvo</option>
                               <option value="s2" >Saab</option>
                               <option value="s3" >Fiat</option>
                               <option value="s4" >Audi</option>
                           </select>     
                         </div>
                         </div> 

                        <div class="form-group">
                       <label class="col-md-12" for="model_date">date</label> 
                     <div class="col-md-12">     
                        <input type="date" name="dates" [(ngModel)]="model.dates" required>      
                         </div>
                         </div> 

                              <div class="form-group">
                       <label class="col-md-12" for="model_time">time</label> 
                     <div class="col-md-12">     
                              <input type="time" name="timee" [(ngModel)]="model.timee" required>     
                         </div>
                         </div> 

                                   <div class="form-group">
                       <label class="col-md-12" for="model_area">text area</label> 
                     <div class="col-md-12">     
                             <textarea rows="4" cols="30" name="area" [(ngModel)]="model.area"  id="area" required> 
                               </textarea>      
                         </div>
                         </div>
                       
                   


                 <button type="submit" class="btn btn-info waves-effect waves-light m-r-10">Submit</button>
                 <button (click)="goBack()" class="btn btn-inverse waves-effect waves-light">Cancel</button>
                                </form>  

                </div>
                </div>
